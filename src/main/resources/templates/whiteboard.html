<!DOCTYPE html>

  <style>

    }
  </style>
</head>
<body>

<div class="menu">
  <ul>

<!-- ìŒì„± ì±„íŒ… ì»¨íŠ¸ë¡¤ (ì˜¤ë¥¸ìª½ ìƒë‹¨) -->
<div class="voice-controls" id="voiceControls">
  <button id="muteButton" onclick="toggleMute()">ğŸ”Š ë§ˆì´í¬ ë„ê¸°</button>
  <button onclick="leaveVoiceChat()">ë‚˜ê°€ê¸°</button>
</div>

<!-- í™”ì´íŠ¸ë³´ë“œ ì˜ì—­ -->
<canvas id="whiteboard" width="1200" height="800"></canvas>


<script>
  var canvas = document.getElementById('whiteboard');
  var ctx = canvas.getContext('2d');
  var stompClient = null;
  var drawing = false;
  var mediaRecorder = null;
  var isMuted = false;
  var localStream = null;

  // í™”ì´íŠ¸ë³´ë“œì— ê·¸ë¦¬ê¸°
  function getMousePos(canvas, evt) {
    var rect = canvas.getBoundingClientRect();
    return {
      x: evt.clientX - rect.left,
      y: evt.clientY - rect.top
    };
  }

  canvas.addEventListener('mousedown', function (e) {
    drawing = true;
    var pos = getMousePos(canvas, e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
    sendWhiteboardData('draw', pos.x, pos.y, 'black', 2);
  });

  canvas.addEventListener('mousemove', function (e) {
    if (drawing) {
      var pos = getMousePos(canvas, e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      sendWhiteboardData('draw', pos.x, pos.y, 'black', 2);
    }
  });

  canvas.addEventListener('mouseup', function (e) {
    drawing = false;
  });

  function sendWhiteboardData(action, x, y, color, size) {
    var data = {
      user: 'User',
      action: action,
      x: x,
      y: y,
      color: color,
      size: size
    };
    stompClient.send("/app/whiteboard.update", {}, JSON.stringify(data));
  }

  window.onload = function () {
    var socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
      stompClient.subscribe('/topic/whiteboard', function (message) {
        drawOnWhiteboard(JSON.parse(message.body));
      });
    });
  };

  function drawOnWhiteboard(data) {
    if (data.action === 'draw') {
      ctx.lineTo(data.x, data.y);
      ctx.strokeStyle = data.color;
      ctx.lineWidth = data.size;
      ctx.stroke();
    }
  }


  // í…ìŠ¤íŠ¸ ì±„íŒ… íŒì—… ì°½ ì—´ê¸°
  function openChatPopup() {
    window.open('/popupchat', 'ì±„íŒ…ì°½', 'width=800,height=600');
  }

  function startVoiceChat() {
    navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
              localStream = stream;
              mediaRecorder = new MediaRecorder(stream);
              mediaRecorder.start();

              mediaRecorder.ondataavailable = function (event) {
                if (!isMuted) {
                  var reader = new FileReader();
                  reader.readAsDataURL(event.data);
                  reader.onloadend = function () {
                    var base64data = reader.result.split(',')[1];
                    var voiceMessage = {
                      sender: 'User',
                      voiceData: base64data
                    };
                    stompClient.send("/app/voice.send", {}, JSON.stringify(voiceMessage));
                  }
                }
              };

              // ìŒì„± ì±„íŒ… ì»¨íŠ¸ë¡¤ í‘œì‹œ
              document.getElementById('voiceControls').style.display = 'block';
            });
  }

  // ìŒì†Œê±° í† ê¸€
  function toggleMute() {
    isMuted = !isMuted;
    var muteButton = document.getElementById('muteButton');
    if (isMuted) {
      muteButton.textContent = 'ğŸ”‡ ë§ˆì´í¬ ì¼œê¸°';
    } else {
      muteButton.textContent = 'ğŸ”Š ë§ˆì´í¬ ë„ê¸°';
    }
  }

  // ë‚˜ê°€ê¸°
  function leaveVoiceChat() {
    if (mediaRecorder) {
      mediaRecorder.stop();  // MediaRecorder ì¤‘ì§€
    }
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());  // ëª¨ë“  íŠ¸ë™ ì¤‘ì§€
    }
    document.getElementById('voiceControls').style.display = 'none';  // ìŒì„± ì±„íŒ… ì»¨íŠ¸ë¡¤ ìˆ¨ê¸°ê¸°
    alert("ìŒì„± ì±„íŒ…ì—ì„œ ë‚˜ê°”ìŠµë‹ˆë‹¤.");
  }

  function playVoice(base64Data) {
    var audio = new Audio('data:audio/ogg;base64,' + base64Data);
    audio.play();
  }
</script>
</body>
</html>
