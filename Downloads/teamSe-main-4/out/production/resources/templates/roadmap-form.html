<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generate Roadmap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Generate Project Roadmap</h1>
    <form th:action="@{/roadmap/generate}" th:object="${roadmapRequest}" method="post">
        <div class="mb-3">
            <label for="topic" class="form-label">스터디 주제</label>
            <input type="text" class="form-control" id="topic" th:field="*{topic}" required>
        </div>
        <div class="mb-3">
            <label for="currentLevel" class="form-label">현재 수준(배경 지식 포함)</label>
            <input type="text" class="form-control" id="currentLevel" th:field="*{currentLevel}" required>
        </div>
        <div class="mb-3">
            <label for="goalLevel" class="form-label">목표 수준</label>
            <input type="text" class="form-control" id="goalLevel" th:field="*{goalLevel}" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">스터디 기간 (weeks)</label>
            <input type="number" class="form-control" id="duration" th:field="*{duration}" required min="1">
        </div>
        <button type="submit" class="btn btn-primary">Generate Roadmap</button>
    </form>
</div>
</body>
</html>
