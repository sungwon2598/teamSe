<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Roadmap Result</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Project Roadmap</h1>
    <div class="alert alert-info" th:text="${roadmap.curriculumEvaluation}"></div>
    <div th:each="entry : ${roadmap.weeklyDescriptions}">
        <h2 th:text="'Week ' + ${entry.key}"></h2>
        <p th:text="${entry.value}"></p>
    </div>
    <h2>Overall Tips</h2>
    <ul>
        <li th:each="tip : ${roadmap.overallTips}" th:text="${tip}"></li>
    </ul>
    <a href="/roadmap" class="btn btn-primary">Generate Another Roadmap</a>
</div>
</body>
</html>
